<div class="col-lg-5" *ngFor="let specialisation of listSpecs()" [routerLink]="['level/',specialisation.id]">
  <div id="sportUserList" style="text-align: center">
      <span id="tooltipSport" ngbTooltip="{{specialisation.speDescription}}" [openDelay]="300" [closeDelay]="500"><h2>{{specialisation.speName}}</h2>
      </span>
  </div>
</div>
