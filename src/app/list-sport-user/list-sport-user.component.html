<div class="row justify-content-center">
  <div class="col-6">
    <h3>Veuillez choisir que vous souhaitez pratiquer</h3>
  </div>
</div>
<div class="row justify-content-around">
  <div class="col-lg-5" *ngFor="let sport of list()">
    <div id="sportUserList" style="text-align: center">
      <span id="tooltipSport" ngbTooltip="{{sport.sportDescription}}" [openDelay]="300" [closeDelay]="500"><h2>{{sport.sportName}}</h2>
      </span>
    </div>
  </div>

</div>
