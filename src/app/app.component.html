
<div class="container-fluid">

  <div class="jumbotron jumbotron-fluid" style="font-family:'Calibri Light'" >
    <div class="container" style="text-align: center">
      <h1 class="display-4" style="color: white" >It's Training Day</h1>
      <p class="lead" style="color:antiquewhite;">Le premier site de coaching gratuit, enfin pour le moment  <i class="far fa-smile-wink"></i></p>
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary" [routerLink]="['/home']" routerLinkActive="active">Accueil</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/sportUser']" routerLinkActive="active">Liste des sports</button>

    <div class="btn-group" role="group">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-secondary" id="dropdownBasic1" ngbDropdownToggle>Listes</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem [routerLink]="['/users']" routerLinkActive="active">Utilisateurs</button>
          <button ngbDropdownItem [routerLink]="['/sports']" routerLinkActive="active">Sports</button>
          <button ngbDropdownItem [routerLink]="['/levels']" routerLinkActive="active">Niveaux</button>
          <button ngbDropdownItem [routerLink]="['/specialisations']" routerLinkActive="active">Spécialisations</button>
          <button ngbDropdownItem [routerLink]="['/programs']" routerLinkActive="active">Programmes</button>
          <button ngbDropdownItem [routerLink]="['/sessions']" routerLinkActive="active">Sessions</button>
          <button ngbDropdownItem [routerLink]="['/exercices']" routerLinkActive="active">Exercices</button>
          <button ngbDropdownItem [routerLink]="['/in-progresses']" routerLinkActive="active">Exercice en cours</button>
          <button ngbDropdownItem [routerLink]="['/degrees']" routerLinkActive="active">Certificats</button>

        </div>
      </div>
    </div>
    <div class="btn-group" role="group">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-secondary" id="dropdownBasic2" ngbDropdownToggle>Mon Profil</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
          <button ngbDropdownItem [routerLink]="['/infoUser']" routerLinkActive="active">Mes informations</button>
          <button ngbDropdownItem [routerLink]="['/board']" routerLinkActive="active">Tableau de Bord</button>
          <button ngbDropdownItem [routerLink]="['/logout']" routerLinkActive="active">Se deconnecter</button>
          <button [routerLink]="['/program/:id']" routerLinkActive="active">Tableau de bord des Programmes</button>
        </div>
      </div>
    </div>

  </div>
  <router-outlet></router-outlet>

</div>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="text-align: end">
        ©  Copyright 2020
      </div>
    </div>
  </div>
</footer>
