<div class="card mt-3">
  <div class="card-header bg-primary text-white">Liste des sessions</div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Version</th>
        <th scope="col">Nom</th>
        <th scope="col">Texte</th>
        <th scope="col">Session n°</th>
        <th scope="col">Programme</th>
        <!--<th scope="col">Exercices</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let session of list()">
        <th>{{ session.id }}</th>
        <td>{{session.version}}</td>
        <td>{{session.name}}</td>
        <td>{{session.text}}</td>
        <td>{{session.nbSession}}</td>
        <td>{{session.program.name}}</td>
        <!--<td>{{session.exercices}}</td>-->
        <td>
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-info" (click)="edit(session.id)">
              <fa name="pencil"></fa>
            </button>
            <button type="button" class="btn btn-danger" (click)="delete(session.id)">
              <fa name="trash" inverse="true"></fa>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="card-footer">
      <button type="button" class="btn btn-success btn-lg" (click)="add()">
        <fa name="plus"></fa>
      </button>
    </div>
  </div>
</div>

<div class="card mt-3" *ngIf="currentSession">
  <div class="card-header bg-primary text-white">Edition de la session</div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" class="form-control" placeholder="Entrer le nom" id="name" [(ngModel)]="currentSession.name">
    </div>
    <div class="form-group">
      <label for="text">Texte :</label>
      <input type="textarea" class="form-control" placeholder="Entrer le texte de l'excercice" id="text"
             [(ngModel)]="currentSession.text">
    </div>
    <div class="form-group">
      <label for="nbSession">Session n° :</label>
      <input type="number" class="form-control" placeholder="Entrer le numéro de session" id="nbSession" [(ngModel)]="currentSession.nbSession">
    </div>
    <div class="form-group">
      <label for="program">Programme :</label>
      <select class="form-control" placeholder="Choisir le programme" id="program" [(ngModel)]="currentSession.program.name">
        <option value="{{form.name}}" *ngFor="let form of programs()">{{form.name}}</option>
      </select>
    </div>
    <!--<div class="form-group">
      <label for="exercices">Exercices :</label>
      <input type="text" class="form-control" placeholder="Entrer les exercices" id="exercices" [(ngModel)]="currentSession.exercices">
    </div>-->
  </div>
  <div class="card-footer">
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary" (click)="save()">
        <fa name="check"></fa>
      </button>
      <button type="button" class="btn btn-warning" (click)="cancel()">
        <fa name="undo" inverse="true"></fa>
      </button>
    </div>
  </div>
</div>
